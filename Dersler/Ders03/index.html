<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubling & Capturing</title>
    <style>
      #bir {
        float: left;
        width: 300px;
        height: 300px;
        background-color: green;
      }
      #iki {
        float: left;
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin: 25px 0 0 25px;
      }
      #uc {
        float: left;
        width: 200px;
        height: 200px;
        background-color: orange;
        margin: 25px 0 0 25px;
      }
    </style>
  </head>
  <body>
    <div id="bir">
      <div id="iki">
        <div id="uc"></div>
      </div>
    </div>
    <script>
      var bir = document.getElementById("bir");
      var iki = document.getElementById("iki");
      var uc = document.getElementById("uc");
      bir.addEventListener(
        "click",
        function () {
          alert("Birinci elemana tıkladınız. (Yeşil Alan)");
        },
        true
      );

      iki.addEventListener(
        "click",
        function () {
          alert("İkinci elemana tıkladınız. (Sarı Alan)");
        },
        true
      );

      uc.addEventListener(
        "click",
        function () {
          alert("Üçüncü elemana tıkladınız. (Turuncu Alan)");
        },
        true
      );
    </script>
  </body>
</html>
